<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="Prod" ng-controller="ProdController">
<h1>Catalogue de Produits</h1>
<hr>
<table>
<tr>
<td>Chercher :</td>
<td><input type="text" ng-model="motcle"></td>
<td><button class="btn btn-success" ng-click="charger()">
<span class="glyphicon glyphicon-user"></span> Charger
</button></td>
</tr>
</table>
<hr/>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Reference</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="p in produit.content">
      <td>{{ p.reference }}</td>
      <td>{{ p.nom }}</td>
      <td>{{ p.description }}</td>
      <td>{{ p.prix }}</td>
      <td>
        <button class="btn" ng-click="editProduit(p.reference)">
          <span class="glyphicon glyphicon-pencil"></span>  Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<hr/>
<div class="container">
	<ul  class="nav nav-pills">
		<li ng-class="{active:$index==pagecourrante}"  class="clickable" ng-repeat="i in pages track by $index"><a ng-click="gotoPage($index)">{{$index}}</a></li>
	</ul>
	
		
</div>






<hr/>
<button class="btn btn-success" ng-click="editProduit('new')">
<span class="glyphicon glyphicon-user"></span>  Creer Nouveau Produit
</button>
<hr/>

<h3 ng-show="edit">Creer Nouveau Produit</h3>
<h3 ng-hide="edit">Editer un Produit</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du produit :</label>
    <div class="col-sm-10">
    <input type="text" ng-model="nomp" ng-disabled="!edit" placeholder="nom produit">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Description :</label>
    <div class="col-sm-10">
    <input type="text" ng-model="descriptionp" ng-disabled="!edit" placeholder="description produit">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Prix :</label>
    <div class="col-sm-10">
    <input type="text" ng-model="prixp" ng-disabled="!edit" placeholder="prix produit">
    </div>
  </div>
  
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
